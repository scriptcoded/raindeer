<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raindeer Example</title>
</head>
<body>
  <script src="./lib/raindeer.js"></script>
  <script>
    ;(function () {
      document.addEventListener('click', function () {
        EmojiRain.start(document.body, {
          duration: 2,
          dropSize: 40,
          dropsPerSecond: 40,
          emoji: {
            '😄': 5,
            '🍰': 1
          }
        })
      })
    })()
  </script>
</body>
</html>
